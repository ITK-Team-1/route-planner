<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1 id="info"></h1>
    <h2 class="options">My options</h2>

    <div class="custom-select">
      <label for="fuel-type">Fuel type:</label>
      <select id="fuel-type">
        <option value="0">Select a fuel type:</option>
        <option value="1">Benzin E10</option>
        <option value="2">Diesel</option>
        <option value="3">Erdgas</option>
        <option value="4">Electric Car</option>
      </select>
    </div>

    <div class="custom-select">
      <label for="fuel-consumption">Fuel consumption per 100km:</label>
      <input id="fuel-consumption" class="numberinput" type="number" placeholder="5.0" step="0.01" min="0" max="10">
        <select>
          <option value="0">l</option>
          <option value="1">kg</option>
          <option value="2">kWh</option>
        </select>
    </div>

    <button class="greenbutton" id="addco2button">Add CO<sub>2</sub> Values</button>
    <script src="popup.js"></script>
  </body>
</html>
